<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
    function myFunction() {
      var color = document.getElementById('color').value
      var url = document.getElementById('url').value
      document.querySelector("a-box").setAttribute("src",url)
  }
  </script>
    <div>
    <div class="col-lg-6" style="height:300px;width:300px;">
      <h1>Hello, welcome to basic AR/VR Creator</h1>
      <input id="color" accept=""name="firstname" type="text">Color</input>
      <input id="url" name="firstname" type="text">image url</input>

      <button type="button" onclick="myFunction()">Click Me!</button>

      <div>
  <div class="col-lg-6" style="height:300px;width:300px">
    <a-scene embedded>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </div>
  <div>
  </body>
</html>
