<!-- pulsing box shooting out stars -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
<script src="../build/aframe-ar.js"></script>

<script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

<script>
  var xhr = $.get("http://api.giphy.com/v1/gifs/search?q=animals+baby&api_key=nb7FO4v0achKto445uJPRnFdA03NFLi0&limit=5");
  var receipt = xhr.done(function(data) {
    console.log("success got data");
    console.log(data);

	var sceneEl = document.querySelector('a-scene');
  var image = data.data[0].images.downsized["url"];
	// var box = sceneEl.querySelector('a-box').setAttribute('src', image);

	});
</script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-box position='0 0.5 0' material="shader:gif;src:url(image);" animation="property: scale; dir: alternate; dur: 100; to: 1.1 1.1 1.1; loop: true">
			<a-entity particle-system="preset: default; color: #515; particleCount: 1000" position="0 0 0"></a-entity>

		</a-box>
		<a-marker-camera preset='QR'></a-marker-camera>
	</a-scene>
</body>
