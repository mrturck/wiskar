<script src="res/ar.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

</div><script defer>
console.log('starting main script')
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
	// array of functions for the rendering loop
	var onRenderFcts= [];
	// init scene and camera
	var scene	= new THREE.Scene();

	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////
	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);
	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////
	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam
		sourceType : 'webcam',
	})
	arToolkitSource.init(function onReady(){
		// handle resize of renderer
		arToolkitSource.onResize(renderer.domElement)
	})

	// handle resize
	window.addEventListener('resize', function(){
		// handle arToolkitSource resize
		arToolkitSource.onResize(renderer.domElement)
	})
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return
		arToolkitContext.update( arToolkitSource.domElement )

		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	})

	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = false;

	//////////////////////////////////////////////////////////////////////////////////
  /////////Getting location data////////////////////////////////////////////////////

	console.log('prepare request');

   console.log(city);
	 console.log(state);


  //////////////////////////////////////////////////////////////////////////////////
	// hgt to adjust position of elements
	hgt = .5;
  labelpos = 1;
  numpos = .3;
group = new THREE.Group();

///////////// city, state texture
var citystring = "\n"+city+", "+state;
var cityTexture	= new THREEx.DynamicTexture(512,512)
  cityTexture.context.font	= "bold 70px Arial";
  cityTexture.texture.anisotropy = renderer.getMaxAnisotropy()
  cityTexture.clear().drawText(citystring, undefined, 256, 'white')
//city,state geometry + material + mesh
var geometry3	= new THREE.PlaneGeometry(3,.75);
var material3	= new THREE.MeshBasicMaterial({
 map	: cityTexture.texture,
 opacity: 0,
 side: THREE.DoubleSide
});
var mesh3	= new THREE.Mesh( geometry3, material3 );
mesh3.position.x	= 0.5;
mesh3.position.y	= hgt + 1;
group.add( mesh3 );

	////////////temp texture
	var tempTexture	= new THREEx.DynamicTexture(512,512)
	tempTexture.context.font	= "bold 200px Arial";
	tempTexture.texture.anisotropy = renderer.getMaxAnisotropy();
	tempTexture.clear().drawText(temp, undefined, 256, 'white')
  //temp geometry + material + mesh
	var geometry2	= new THREE.PlaneGeometry(1,1);
	var material2	= new THREE.MeshBasicMaterial({
		map	: tempTexture.texture,
 	 opacity: 0.05,
	 side: THREE.DoubleSide
	  });
	var mesh2	= new THREE.Mesh( geometry2, material2 );
	mesh2.position.x	= 0;
	mesh2.position.y = numpos;
  group.add( mesh2 );

	//////////day of week texture
	var dayTexture	= new THREEx.DynamicTexture(512,512)
		dayTexture.context.font	= "bold 200px Arial";
		dayTexture.texture.anisotropy = renderer.getMaxAnisotropy()
		// update the text
		dayTexture.clear()
		  .drawText('Temp', undefined, 256, 'white')
	//day of week geometry + material + mesh
	var geometry4	= new THREE.PlaneGeometry(.5,.25);
	var material4	= new THREE.MeshBasicMaterial({
 	 map	: dayTexture.texture,
	 opacity: 0.05,
	 side: THREE.DoubleSide
  });
	var mesh4	= new THREE.Mesh( geometry4, material4 );
	mesh4.position.x	= 0;
	mesh4.position.y	= labelpos;
	group.add( mesh4 );

  //start here

  ////////////temp texture
  var wndTexture	= new THREEx.DynamicTexture(512,512)
  wndTexture.context.font	= "bold 200px Arial";
  wndTexture.texture.anisotropy = renderer.getMaxAnisotropy();
  wndTexture.clear().drawText(wind, undefined, 256, 'white')
  //temp geometry + material + mesh
  var geometry2	= new THREE.PlaneGeometry(1,1);
  var material2	= new THREE.MeshBasicMaterial({
    map	: wndTexture.texture,
   opacity: 0.05,
   side: THREE.DoubleSide
    });
  var mesh2	= new THREE.Mesh( geometry2, material2 );
  mesh2.position.x	= 1;
  mesh2.position.y = numpos;
  group.add( mesh2 );

  //////////'wind'' texture
  var windTexture	= new THREEx.DynamicTexture(512,512)
    windTexture.context.font	= "bold 200px Arial";
    windTexture.texture.anisotropy = renderer.getMaxAnisotropy()
    // update the text
    windTexture.clear()
      .drawText('Wind', undefined, 256, 'white')
  //day of week geometry + material + mesh
  var geometry4	= new THREE.PlaneGeometry(.5,.25);
  var material4	= new THREE.MeshBasicMaterial({
   map	: windTexture.texture,
   opacity: 0.05,
   side: THREE.DoubleSide
  });
  var mesh4	= new THREE.Mesh( geometry4, material4 );
  mesh4.position.x	= 1;
  mesh4.position.y	= labelpos;
  group.add( mesh4 );


	scene.add(group);

		//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	 })
	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
			group.position.x = Math.sin(lastTimeMsec/1000)

		})
	})
	console.log('finish main script')
</script>
