<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
    function myFunction() {
      var color = document.getElementById('color').value
      var url = document.getElementById('url').value
      document.querySelector("a-plane").setAttribute("src",url)
      document.querySelector("a-plane").setAttribute("color",url)
  }
  </script>
    <div>
    <div class="col-lg-6" style="height:300px;width:300px;">
      <h1>Hello, welcome to basic AR/VR Creator</h1>
      <input id="color" accept=""name="firstname" type="text">Color</input>
      <input id="url" name="firstname" type="text">image url</input>

      <button type="button" onclick="myFunction()">Click Me!</button>
      <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
      	<script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
      <div>
  <div class="col-lg-6" style="height:800px;width:800px">
    <a-scene  embedded="" scrolling="yes" class="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" style="height:935px; position:absolute">
			<a-entity camera="userHeight: 1.6" universal-controls="movementEnabled: true">
		       </a-entity>
					 <a-gradient-sky material="shader: gradient; topColor: 255 255 255; exponent:.3;bottomColor: 0 201 255;"></a-gradient-sky>
		       <!-- Ocean -->
					 <a-ocean material="metalness:1;side:back;emissive:#02fde0" width="50" depth="50" density="40"></a-ocean>

		       <!-- Pedestals -->
		       <a-cylinder radius="1" height="50" color="#39BB82" position="0 -24.5 0"></a-cylinder>
		       <a-cylinder radius="1" height="50" color="#39BB82" position="5 -24.5 0"></a-cylinder>
		       <a-cylinder radius="1" height="50" color="#39BB82" position="-5 -24.5 0"></a-cylinder>

		       <!-- Lighting -->
		       <a-entity light="type: hemisphere; color: #AAA; groundColor: #000000; intensity: 0.9;"></a-entity>
		       <a-entity light="type: ambient; color: #174d9a; intensity: 0.5;"></a-entity>
			<div class="a-orientation-modal a-hidden" aframe-injected=""><button aframe-injected="">Exit VR</button></div>
			<a-entity position="" data-aframe-default-camera="" camera="" aframe-injected="" scale="" visible=""></a-entity>
			<a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible=""></a-entity>
			<a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible=""></a-entity>
		</a-scene>
  </div>
  <div>
  </body>
</html>
