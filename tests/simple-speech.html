<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="../lib/a-frame-gif-component.js"></script>
<script src="../lib/annyang.min.js"></script></head>
<body>
  <script> var j = "shader:gif;src:url(https://media.giphy.com/media/3oz8xOvhnSpVOs9xza/giphy.gif)"

  if (annyang) {

    var test = function(x) {
      console.log(x)
      document.querySelector('a-box').setAttribute('geometry','primitive:'+x)
    }

   var getStarted = function() {
     window.location.href = 'https://github.com/TalAter/annyang';
   }

   // define our commands.
   // * The key is the phrase you want your users to say.
   // * The value is the action to do.
   //   You can pass a function, a function name (as a string), or write your function as part of the commands object.
   var commands = {
     'show me *search':      test,
   };

   annyang.addCommands(commands);
   annyang.setLanguage('en');
   annyang.start();


 }


  </script>
  <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
   </a-scene>

</body>
