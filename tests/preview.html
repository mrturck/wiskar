<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
    function myFunction() {
      var color = document.getElementById('color').value
      var url = document.getElementById('url').value
      document.querySelector("a-plane").setAttribute("src",url)
      document.querySelector("a-plane").setAttribute("color",url)
  }
  </script>
    <div>
    <div class="col-lg-6" style="height:300px;width:300px;">
      <h1>Hello, welcome to basic AR/VR Creator</h1>
      <input id="color" accept=""name="firstname" type="text">Color</input>
      <input id="url" name="firstname" type="text">image url</input>

      <button type="button" onclick="myFunction()">Click Me!</button>

      <div>
  <div class="col-lg-6" style="height:800px;width:800px">
    <a-scene embedded scrolling="yes">
      <a-gltf-model position="-3 2 0" src="busterDrone/busterDrone.gltf"></a-gltf-model>
      <a-plane side="double" scale="2 2 2" rotation="0 0 0" color="#4CC3D9">
        <a-animation attribute="position"
                 dur="2000"

                 from="0 1 -3"
                 to="0 2 -3"
                 direction="alternate"
                 easing="ease-out"
                 repeat="indefinite"></a-animation>
               </a-plane>
      <a-plane position="0 0 -4" src="mountains.jpg" rotation="-90 0 0" width="40" height="40" color="#fff"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </div>
  <div>
  </body>
</html>
