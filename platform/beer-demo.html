<!-- pulsing box shooting out stars -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="../build/aframe-ar.js"></script>
<!-- <script src="https://sdk.amazonaws.com/js/aws-sdk-2.5.4.min.js"></script> -->
<script src="prototype.js"></script>
<script src="../lib/nipplejs.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="../src/css/studio-style.css">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>

		<!-- load beer model -->
		<a-assets>
	 		<a-asset-item id="corona-obj" src="../obj/corona/corona.obj"></a-asset-item>
	 		<a-asset-item id="corona-mtl" src="../obj/corona/corona.mtl"></a-asset-item>
 		</a-assets>

		<a-assets>
			<a-asset-item id="pint-obj" src="../obj/pint/pint.obj"></a-asset-item>
			<a-asset-item id="pint-mtl" src="../obj/pint/pint.mtl"></a-asset-item>
		</a-assets>

		<script>var load_model = "obj: #corona-obj; mtl: #corona-mtl"</script>

 		<a-entity obj-model="obj: #corona-obj; mtl: #corona-mtl" scale=".1 .1 .1" rotation="-90 90 0 "></a-entity>
		<!-- end beer model -->

		<a-marker-camera id="camera"position="10 10 10" preset='hiro'></a-marker-camera>
	</a-scene>

	<!-- add overlay -->
	<div id="np" class="overlay">

	<div class="container" style="text-align:center; background: #eee;margin-bottom:10px; max-width: 90%; opacity:.5">

	  <div class="panel panel-default" style=" font: 38px Roboto; ">
	    <div id="beerName" class="panel-header">Corona Extra</div>
	  </div>
	</div>
	<div class="container" style="text-align:center; background: #eee;margin-bottom:10px; max-width: 70%; opacity:.5">

		<div class="panel panel-default" style=" font: 28px Roboto; ">
			<div id="info" class="panel-header">Pale Lager ABV 4.5%</div>
		</div>
	</div>

  <!-- next button -->
	<div id="next" onclick="nextBeer()" class="container" style="text-align:right; float:right; margin-top:30%">

			<span class="lnr lnr-chevron-right-circle" style="font-size:80px; background:#fff;opacity:.5; height:50%"></span>
	</div>
<!-- previous button -->
	<div id="next" onclick="prevBeer()" class="container" style="text-align:left; float:left; margin-top:30%">

			<span class="lnr lnr-chevron-left-circle" style="font-size:80px; background:#fff;opacity:.5; height:50%"></span>
	</div>

	</div>

	<script>
	function nextBeer() {
		console.log('show next beer')
		var scene = document.querySelector("a-scene")
		var el = document.querySelector("a-entity")
		el.setAttribute("obj-model","obj: #pint-obj; mtl: #pint-mtl")
		el.setAttribute("scale",".5 .5 .5")
		el.setAttribute("rotation", "0 0 0")
		el.setAttribute("position","0 1.5 0")
		document.getElementById("beerName").innerHTML="Generic Beer bc models are hard to find"
		document.getElementById("info").innerHTML="4% flavorless"
	}
	function prevBeer() {
		var scene = document.querySelector("a-scene")
		var el = document.querySelector("a-entity")
		el.setAttribute("obj-model","obj: #corona-obj; mtl: #corona-mtl")
		el.setAttribute("scale",".1 .1 .1")
		el.setAttribute("rotation", "-90 90 0")
		el.setAttribute("position","0 0 0")
		document.getElementById("beerName").innerHTML="Corona Extra"
		document.getElementById("info").innerHTML="Pale Lager ABV 4.5%"

	}

	var visible = 0;
	document.addEventListener("markerFound", function(event) {console.log("marker found");})

	if(visible ==1) {
		console.log('test')
		document.getElementById("np").setAttribute("display","block")
	}
	</script>




</body>
