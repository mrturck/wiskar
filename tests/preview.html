<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
    function myFunction() {
      var color = document.getElementById('color').value
      var url = document.getElementById('url').value
      document.querySelector("a-plane").setAttribute("src",url)
      document.querySelector("a-plane").setAttribute("color",url)
  }
  </script>
  <style>
a-sky { src: "mountains.jpg";}
  </style>
    <div>
    <div class="col-lg-6" style="height:300px;width:300px;">
      <h1>Hello, welcome to basic AR/VR Creator</h1>
      <input id="color" accept=""name="firstname" type="text">Color</input>
      <input id="url" name="firstname" type="text">image url</input>

      <button type="button" onclick="myFunction()">Click Me!</button>
      <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
      	<script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
      <div>
  <div class="col-lg-6" style="height:800px;width:800px">


    <a-scene  embedded=""  class="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" style="height:800px; position:absolute">

      <!-- <a-entity camera="userHeight: 1.6" universal-controls="movementEnabled: true"></a-entity> -->

      <!-- <a-gltf-model position="-3 2 0" src="busterDrone/busterDrone.gltf"></a-gltf-model> -->
      <a-plane position="0 2 0" side="double" scale="2 2 2" rotation="0 0 0" color="#4CC3D9"></a-plane>
      <a-plane position="0 0 -4" src="mountains.jpg" rotation="-90 0 0" width="40" height="40" color="#fff"></a-plane>
      <a-sky src="mountains.jpg" ></a-sky>

			<!-- <a-entity position="" data-aframe-default-camera="" camera="" aframe-injected="" scale="" visible=""></a-entity>
			<a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible=""></a-entity>
			<a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible=""></a-entity> -->
		</a-scene>
  </div>
  <div>
  </body>
</html>
