<!-- pulsing box shooting out stars -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="../build/aframe-ar.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>


		<a-marker preset='kanye'>
		 <a-entity position="-.25 1.5 -1.75" rotation="90 0 0" particle-system="color: #ffffff">
			 <a-animation attribute="rotation"
							dur="10000"
							fill="none"
							to="90 0 360"
							repeat="indefinite"></a-animation>
		 </a-entity>

		 <a-entity position="-.25 1.5 -1.75" rotation="-90 0 0" particle-system="color: #ffffff">
			 <a-animation attribute="rotation"
							dur="10000"
							fill="none"
							to="-90 0 -360"
							repeat="indefinite"></a-animation>
		 </a-entity>

		 <a-plane position="-.25 2 -1.75" material="src:kim.jpg" scale=".5 .75 .5" rotation="-90 0 0" width="4" height="4">
			 <!-- <a-animation attribute="scale"
						 dur="100"
						 direction="alternate"
						 fill="forwards"
						 to=".6 .85 .6"
						 repeat="indefinite"></a-animation> -->
					 </a-plane>

		 <a-text position="-1.5 2.5 -3.5" rotation="-90 0 0" font="dejavu" scale="2.5 2.5 2.5" color="#ffffff" value="I REALLY">
			 <a-animation attribute="position"
							dur="250"
							direction="alternate"
							fill="forwards"
							to="-1.5 2.4 -3"
							repeat="indefinite"></a-animation>
		 </a-text>

		 <a-text position="-1.5 2.4 -3.5" rotation="-90 0 0" font="dejavu" scale="2.6 2.6 2.6" color="#5d5d5d" value="I REALLY">
			 <a-animation attribute="position"
							dur="250"
							direction="alternate"
							fill="forwards"
							to="-1.5 2.3 -3"
							repeat="indefinite"></a-animation>
		 </a-text>

		 <a-text text="dejavu"position="-1.5 2.5 0" rotation="-90 0 0" font="dejavu" scale="2.5 2.5 2.5" color="#ffffff" value="LOVE KIM">
			 <a-animation attribute="position"
						 dur="250"
						 direction="alternate"
						 fill="forwards"
						 to="-1.5 2.5 -.5"
						 repeat="indefinite"></a-animation>
		 </a-text>

		 <a-text text="dejavu" position="-1.55 2.4 0" rotation="-90 0 0" color="#5d5d5d" font="dejavu" scale="2.6 2.6 2.6" value="LOVE KIM">
			 <a-animation attribute="position"
						 dur="250"
						 direction="alternate"
						 fill="forwards"
						 to="-1.55 2.4 -.5"
						 repeat="indefinite"></a-animation>
		 </a-text>


		 </a-marker>


	 </a-scene>

</body>
