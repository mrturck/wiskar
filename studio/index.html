<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiskar Platform</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button-1.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/studio-style.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/wiskar.css">
</head>

<body class="ar"><script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="../build/aframe-ar.js"></script>
<script src="assets/js/effect.js"></script>
    <script src="assets/js/joystick.js"></script>
<a-scene joystick vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam;'>

  <a-assets>
    <a-asset-item id="tree-obj" src="../obj/tree-model/tree01.obj"></a-asset-item>
    <a-asset-item id="tree-mtl" src="../obj/tree-model/tree01.mtl"></a-asset-item>
  </a-assets>

  <a-assets>
    <a-asset-item id="apartment-obj" src="../obj/Apartment/Apartment.obj"></a-asset-item>
    <a-asset-item id="apartment-mtl" src="../obj/Apartment/Apartment.mtl"></a-asset-item>
  </a-assets>

  <a-assets>
    <a-asset-item id="residence-obj" src="../obj/residence/residence.obj"></a-asset-item>
    <a-asset-item id="residence-mtl" src="../obj/residence/residence.mtl"></a-asset-item>
  </a-assets>

  <!-- <a-entity id="camera" camera="userHeight: 1.6" wasd-controls="fly: true" look-controls cursor="rayOrigin: mouse"></a-entity> -->
    <!-- set up marker -->
    <a-marker  preset='hiro'>

    <!-- point lights -->
    <a-sphere position="0 10.453 -6" material="emissive:#FF0;opacity:.7" geometry="" light="type:point"></a-sphere>
    <a-sphere position="-5.935 6.972 2.2" scale="0.6 0.6 0.6" material="emissive:#dccdbb;opacity:.7" light="intensity:0.18000000000000005;color:#ff0;type:point"></a-sphere>
    <a-sphere position="6.876 10.201 2.714" scale="0.3 0.3 0.3" material="emissive:#00ffff" light="color:#df8aa0;type:point"></a-sphere>

    <!-- trees -->
    <a-entity id="tree1" shadow="true" obj-model="obj: #tree-obj; mtl: #tree-mtl" position="4 0 2" rotation="0 90 10" scale=".01 .01 .01" rotation="-90 90 0 "></a-entity>
    <a-entity id="tree2" shadow="true" obj-model="obj: #tree-obj; mtl: #tree-mtl" position="-4 0 3" rotation="0 70 10" scale=".008 .008 .008" rotation="-90 90 0 "></a-entity>
    <a-entity id="tree2" shadow="true" obj-model="obj: #tree-obj; mtl: #tree-mtl" position="-4 0 0" rotation="0 70 10" scale=".012 .012 .012" rotation="-90 90 0 "></a-entity>

    <a-entity id="tree3" shadow="true" obj-model="obj: #tree-obj; mtl: #tree-mtl" position="4 0 -2" rotation="0 130 0" scale=".015 .015 .015" rotation="-90 90 0 "></a-entity>
    <a-entity id="residence" shadow="true" obj-model="obj: #residence-obj; mtl: #residence-mtl" position="3 3.17 -8" rotation="0 90 0" scale="1.5 2 1" rotation="-90 90 0 "></a-entity>
    <a-entity id="residence" shadow="true" obj-model="obj: #residence-obj; mtl: #residence-mtl" position="-3 3.17 -4" rotation="0 -90 0" scale="1.5 2 1" rotation="-90 90 0 "></a-entity>

    <!-- street -->
    <a-box position="0 -.1 -4" rotation="-90 0 0" scale="10 20 .1" color="#56ab5c"></a-box>
    <a-box position="0 -.2 -4" rotation="-90 0 0" scale="10 20 .1" color="#8f6011"></a-box>
    <!-- <a-box position="0 -.09 -4" rotation="-90 0 0" scale="5 20 .1" color="#262421"></a-box> -->
  </a-marker>
    <a-entity  id="camera"position="0 0 0" camera look-controls wasd-controls></a-entity>

    <!-- <a-plane position="0 -.2 -4" rotation="-90 0 0" width="6" height="6" color="#fff00f"></a-plane> -->
    <!-- <a-sky color="#dd0dd0"></a-sky> -->

</a-scene>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <div class="overlay">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container"><a class="navbar-brand" href="#">wiskar.io</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav mr-auto"></ul><span class="navbar-text actions"> <a href="#" class="login">Log In</a><a class="btn btn-light action-button" role="button" href="#">Sign Up</a></span></div>
            </div>
        </nav>
    </div><button class="btn btn-primary tool" type="button" id="picker">+</button>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="assets/js/studio.js"></script>
</body>

</html>
