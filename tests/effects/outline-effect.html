<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
      <!-- <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script> -->
    <script src="effect.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box outline="color:#ffff00" position="-1 0.5 -3"  color="#4CC3D9"></a-box>
      <a-sphere outline position="0 1.5 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder outline="color:#aaaaff" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane mirror="resolution:256; color:#ffffff; interval:100" position="0 -.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-plane position="0 -.2 -4" rotation="-90 0 0" width="6" height="6" color="#fff00f"></a-plane> -->
      <a-sky src="../../img/mountains.jpg"></a-sky>

    </a-scene>
  </body>
</html>
