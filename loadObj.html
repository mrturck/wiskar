<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
<script src="build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
	 		<a-asset-item id="corona-obj" src="obj/corona/corona.obj"></a-asset-item>
	 		<a-asset-item id="corona-mtl" src="obj/corona/corona.mtl"></a-asset-item>
 		</a-assets>

 		<a-entity obj-model="obj: #corona-obj; mtl: #corona-mtl" scale=".1 .1 .1"></a-entity>



		<a-marker-camera preset='QR'></a-marker-camera>
	</a-scene>
</body>
