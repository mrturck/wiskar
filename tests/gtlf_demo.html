<html>
 <head>
   <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
 </head>
 <body>
   <a-scene>

     <a-assets>
       <a-asset-item id="guinness-obj" src="../obj/guinness.obj"></a-asset-item>
       <a-asset-item id="guinness-mtl" src="../obj/guinness.mtl"></a-asset-item>
     </a-assets>

     <a-entity id="guinness" obj-model="obj: #guinness-obj; mtl: #guinness-mtl" position="0 0 0" scale=".1 .1 .1" rotation="-90 90 0 "></a-entity>

     <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
     <a-sky color="#ECECEC"></a-sky>
   </a-scene>
 </body>
</html>
